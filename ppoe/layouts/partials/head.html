<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ if .Site.Params.robots.noindex }}<meta name="robots" content="noindex, nofollow">{{ end }}
  <title>{{ if eq .IsHome true }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="contact" content="{{ .Site.Params.author }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ absURL "assets/apple-touch-icon.png" }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ absURL "assets/favicon32x32.png" }}">
  <link rel="icon" type="image/png" sizes="64x64" href="{{ absURL "assets/favicon64x64.png" }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ absURL "assets/favicon192x192.png" }}">
  <link rel="shortcut icon" href="{{ absURL "assets/favicon.png" }}">
  <script defer src="https://umami.poemgreen.xyz/hello" data-website-id="5c968683-fc08-4026-b130-e7b2089c5138"></script>
  {{ $styles := resources.Get "scss/styles.scss" | toCSS (dict "outputStyle" "compressed") | minify }}
  <style>{{ $styles.Content | safeCSS }}</style>
</head>
